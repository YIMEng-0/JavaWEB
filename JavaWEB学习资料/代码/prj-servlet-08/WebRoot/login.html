<html>
	<head>
		<title>登录</title>
		<meta charset="UTF-8">
	</head>
	<body>
		GET:
		<form action="/prj-servlet-08/user/login" method="get">
			用户名
				<input type="text" name="username">
				<br>
			密码
				<input type="password" name="password">
				<br>
			<input type="submit" value="登录">
		</form>
		
		<hr>
		
		POST:
		<form action="/prj-servlet-08/user/login" method="post">
			用户名
				<input type="text" name="username">
				<br>
			密码
				<input type="password" name="password">
				<br>
			<input type="submit" value="登录">
		</form>
		
		
	</body>
</html>
